<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine Fullscreen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Evita lo scrolling */
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Assicura che l'immagine copra l'intero schermo */
        }
    </style>
</head>

	<a href="canvas_ai_ethics_AIxPA_en.pdf">
	<img src="images/cover.jpg" alt="Immagine a schermo intero">
	</a>
